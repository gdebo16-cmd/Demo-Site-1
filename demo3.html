<div class="grid-container">
 <h1 class="grid-item title" id="title">Test Run for Character Sheet</h1>

 <a class="grid-item nav3" href="fileAComplaint.html">File A Complaint</a>
 
 <div class="grid-item strength">
    <legend class="blockTitle1">Strength</legend>
    <h2 class="baseMod">+1</h2>       
      <p class = baseStatInfo>11</p>
 </div>

 <div class="grid-item dex">
    <legend class="blockTitle1">Dexterity</legend>
    <h2 class="baseMod">+2</h2>
      <p class = baseStatInfo>12</p>
</div>

 <div class="grid-item con">
        <legend class="blockTitle1">Constitution</legend> 
        <h2 class="baseMod">+3</h2>  
      <p class = baseStatInfo>13</p>
 </div>

 <div class="grid-item int">
    <legend class="blockTitle1">Intelligence</legend>   
    <h2 class="baseMod">+4</h2>
      <p class = baseStatInfo>14</p>
 </div>

 <div class="grid-item wis">
    <legend class="blockTitle1">Wisdom</legend> 
    <h2 class="baseMod">+5</h2>  
      <p class = baseStatInfo>15</p>
 </div>

 <div class="grid-item cha">
    <legend class="blockTitle1">Charisma</legend>   
    <h2 class="baseMod">+6</h2>
      <p class = baseStatInfo>16</p>
 </div>

 <div class="grid-item lux">
    <legend class="blockTitle1">Luck</legend>  
    <h2 class="baseMod">+7</h2> 
      <p class = baseStatInfo>17</p>
 </div>

    <legend class="blockTitle1">Speed</legend> 
    <h2 class="baseMod">+8</h2> 
      <p class = baseStatInfo>18</p>
 </div>

 <div class="grid-item healthBlock">
   <div class="flex-container healthBox">
    <div class="health-item heal">Heal</div>
    <div class="health-item current">Current</div>
    <div class="health-item max">Max</div>

    <div class="health-item currentDisplay">4</div>
    <div class="health-item divide">/</div>
    <div class="health-item totalDisplay">5</div>
    <div class="health-item dmg">Damage</div>
    <div class="health-item healthPoints">Health Points</div>
</div>
</div>

 <div class="grid-item item-10">10</div>

 <div class="grid-item item-11">11</div>
